<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }
    </style>

</head>

<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script>
        // create Leaflet map
        var map = L.map('map', {
            zoomSnap: .2,
            zoomControl: false,
            center: [21.452, -157.958],
            zoom: 11
        });

        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map);


        //add geojson data here
        d3.json('geojsons/waor.geojson', function (data) {
            drawMap(data);

        })


        function drawMap(data) {

            //add geojson and bind tooltip that shows all properties and their values
            var gjn = L.geoJson(data, {
                style: {
                    color: 'red'
                },
                onEachFeature: function (feature, layer) {
                    var toolTipContent = "";

                    for (var prop in feature.properties) {
                        toolTipContent += "<b>" + prop + "</b>: " + feature.properties[prop] + "<br>";
                    }

                    layer.bindTooltip(toolTipContent);

                }
            }).addTo(map);


            //console.log(voting);

            map.fitBounds(gjn.getBounds());
        }
    </script>
</body>

</html>
